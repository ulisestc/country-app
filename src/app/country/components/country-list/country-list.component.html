<section class="mt-5">
  <table class="table table-md mt-2 w-full">
    <thead>
      <tr>
        <th>#</th>
        <th>Ícono</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Capital</th>
        <th>Población</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="isLoading; else results">
        <td colspan="7" class="text-center mt-4">
            <span class="flex items-center justify-center gap-2">
            <span class="loading loading-spinner loading-lg text-primary"></span>
            <span class="text-primary text-lg font-semibold">Cargando</span>
            </span>
        </td>
      </tr>
      <ng-template #results>
          <tr *ngFor="
              let country of countries;
              let index = index;
              trackBy: trackByCountryCode
          ">
            <td>{{index + 1}}</td>
            <td>{{country.flag}}</td>
            <td>
              <img
                src="{{country.flagSvg}}"
                alt="{{country.name}}"
                class="w-10"
              />
            </td>
            <td>{{country.name}}</td>
            <td>{{country.capital}}</td>
            <td>
              <span class="badge badge-secondary">
                {{country.population | number}}
              </span>
            </td>
            <td>
              <a
                [routerLink]="['/country/by', country.cca2]" 
                class = "link-primary cursor-pointer"
                >Más información
              </a>
            </td>
          </tr>
      </ng-template>   
    </tbody>
  </table>
</section>
