<h1 class="text-2xl">Por región</h1>
<h3 class="text-lg">Seleccione una región</h3>

<section class="mt-2">
  <div class="flex flex-wrap gap-2">
    <button
      *ngFor="let region of regions"
      class="btn btn-outline btn-primary"
      (click)="onRegionSelected(region)"
      [class.btn-primary]="region === selectedRegion()"
    >
      {{ region }}
    </button>
  </div>
</section>

<country-list [countries]="countries()" [isLoading]="isLoading()"></country-list>
