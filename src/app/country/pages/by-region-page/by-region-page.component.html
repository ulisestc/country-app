<h1 class="text-2xl">Por región</h1>
<h3 class="text-lg">Seleccione una región</h3>

<section class="mt-2">
  <div class="flex flex-wrap gap-2">
    <button
      *ngFor="let region of regions"
      class="btn btn-outline btn-primary"
      (click)="onRegionSelected(region)"
      [class.btn-primary]="region === selectedRegion()"
    >
      {{ region }}
    </button>
  </div>
</section>

<country-list [countries]="countries()" [isLoading]="isLoading()"></country-list>

<!-- <div class="flex flex-1 items-center justify-center min-h-80"> -->
  <div *ngIf="isError()" class="flex flex-col items-center justify-center mt-32">
    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExaHg1cG5scGNmaGloZ2dsbmhsbGtqeGZjdGxydTIwMzhiOXBycTR5diZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/90NRjik1df5pPPJ29c/giphy.gif" alt="Error" class="w-32 h-32 mb-4 rounded-xl shadow-lg" />
    <h3 class="text-center text-xl font-semibold">{{ isError() }}</h3>
  </div>
